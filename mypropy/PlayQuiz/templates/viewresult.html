{% extends "quizplay.html" %}
{% block content %}
<div class="alert alert-success" role="alert">
 all played Quiz and thier Scrore
</div>
<div class="container text-left">
	<h1>ALL solution</h1>
  <h3>Your Score :{{score}}</h3><br>
  <h4>Wrong Answer</h4>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Question</th>
      <th scope="col">Answer</th>
     
    </tr>
  </thead>
  <tbody>
  	{%for u in question %}
		<tr>
      {% if u.id in wrong %}
	      <td>{{u.Question_Question}}</td>
	      <td>{{u.Question_Answer}}</td>
    </tr>
    {% endif %}
      {%endfor%}
  </tbody>
</table>
<a href="{% url 'play:record'%}" class="btn btn-info">Home</a>
</div>
{% endblock %}
